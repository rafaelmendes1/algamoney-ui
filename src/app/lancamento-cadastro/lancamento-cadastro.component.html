<div class="container">
    <form>
        <div class="p-grid">
            <div class="p-col-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="p-col-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false"></p-calendar>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>

            <div class="p-col-12 p-md-9 p-fluid">
                <label>Descrição {{ descricao.errors | json }}</label>
                <input pInputText type="text" ngModel name="descricao" #descricao="ngModel" required minlength="5">
                
                <p-messages severity="error" *ngIf="descricao.hasError('required') && descricao.dirty">
                    <ng-template pTemplate>
                        <div>
                            Informe uma descrição
                        </div>
                    </ng-template>
                </p-messages>
                
                <p-messages severity="error" *ngIf="descricao.hasError('minlength') && descricao.dirty">
                    <ng-template pTemplate>
                        <div>
                            Mínimo de {{ descricao.errors.minlength.requiredLength }} caracteres
                        </div>
                    </ng-template>
                </p-messages>
            </div>

            <div class="p-col-12 p-md-3 p-fluid">
                <label>Valor</label>
                <p-inputNumber placeholder="0,00" locale="pt-br" [minFractionDigits]="2"></p-inputNumber>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione"></p-dropdown>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true"></p-dropdown>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>

            <div class="p-col-12 p-d-flex p-p-3">
                <button pButton type="submit" label="Salvar" class="p-mr-2"></button>
                <button pButton type="button" label="Novo" class="p-mr-2 p-button-info"></button>
                <a href="javascript:;" class="p-as-center">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
