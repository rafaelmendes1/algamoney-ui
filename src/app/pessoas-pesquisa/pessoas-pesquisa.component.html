<div class="container">
    <div class="p-grid">

        <div class="p-col-12">
            <h1>Pessoas</h1>
          </div>
      
          <div class="p-col-12 p-fluid">
            <label>Nome</label>
            <input pInputText type="text">
          </div><br/>

          <div class="p-col-12">
            <button pButton type="submit" label="Pesquisar"></button>
          </div>

    </div>

    <div class="p-grid">
        <div class="p-col-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>Status</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
              <tr>  
                  <td>{{pessoa.nome}}</td>
                  <td>{{pessoa.cidade}}</td>
                  <td>{{pessoa.estado}}</td>
                  <td>{{pessoa.status}}</td>
                  <td class="col-acoes">
                    <a pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>  
                    <button pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                  </td>
              </tr>
          </ng-template>
          </p-table>
        </div>
        <br/>
        <div class="ui-g-12">
          <a pButton label="Nova Pessoa"></a>
        </div>
        
      </div>

</div>
