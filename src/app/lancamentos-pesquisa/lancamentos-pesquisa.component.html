<div class="container">
    <div class="p-grid">
  
      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>
  
      <div class="p-col-12 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div><br/>
  
      <div class="p-col-12">
        <label style="display: block;">Vencimento</label>
        <input pInputText type="text" style="width: 95px;">
  
        <label> até </label>
        <input pInputText type="text" style="width: 95px;">
      </div><br/>
  
      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lanc>
            <tr>  
                <td>{{lanc.pessoa}}</td>
                <td>{{lanc.descricao}}</td>
                <td>{{lanc.dataVencimento | date:'dd/MM/y'}}</td>
                <td>{{lanc.dataPagamento | date:'dd/MM/y'}}</td>
                <td [ngStyle]="{ color: lanc.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lanc.valor | number}}</td>
                <td class="col-acoes">
                  <a pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>  
                  <button pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
        </p-table>
      </div>
      <br/>
      <div class="ui-g-12">
        <a pButton label="Novo lançamento"></a>
      </div>
      
    </div>
  
  </div>
