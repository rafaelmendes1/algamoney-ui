<app-navbar></app-navbar>
<app-pessoa-cadastro></app-pessoa-cadastro>
<p-toast key="aviso" position="bottom-right"></p-toast>
<p-confirmDialog #confirmacao header="Confirmação" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="confirmacao.accept()"></button>
        <button type="button" pButton icon="pi pi-times" label="Não" (click)="confirmacao.reject()"></button>
    </p-footer>
</p-confirmDialog>
