<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div><br/>

    <div class="p-col-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">

      <label> Até </label>
      <input pInputText type="text" style="width: 95px;">
    </div><br/>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="2">
        <ng-template pTemplate="header">
          <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th>Vencimento</th>
              <th>Pagamento</th>
              <th>Valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lanc>
          <tr>  
              <td>{{lanc.pessoa}}</td>
              <td>{{lanc.descricao}}</td>
              <td>{{lanc.dataVencimento}}</td>
              <td>{{lanc.dataPagamento}}</td>
              <td [ngStyle]="{ color: lanc.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lanc.valor}}</td>
              <td class="col-acoes">
                <a pButton type="button" icon="pi pi-pencil" class="p-mr-2"></a>  
                <button pButton type="button" icon="pi pi-trash"></button>
              </td>
          </tr>
      </ng-template>
      </p-table>
    </div>
  </div>

</div>
