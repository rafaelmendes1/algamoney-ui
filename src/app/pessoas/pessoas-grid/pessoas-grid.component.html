<div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoa>
          <tr>  
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.cidade}}</td>
              <td>{{pessoa.estado}}</td>
              <td>{{pessoa.status}}</td>
              <td class="p-d-flex">
                <a pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="p-mr-2"></a>  
                <button pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
          </tr>
      </ng-template>
      </p-table>
    </div>
    <br/>
    
    <div class="ui-g-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
    
  </div>
