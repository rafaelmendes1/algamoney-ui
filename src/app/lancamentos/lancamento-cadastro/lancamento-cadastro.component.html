<div class="container">
    <form #formLancamento="ngForm" autocomplete="off">
        <div class="p-grid">
            <div class="p-col-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="p-col-12">
                <p-selectButton [options]="tipos" #tipo required></p-selectButton>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [inline]="false" [readonlyInput]="false" [showIcon]="false" ngModel name="dataVencimento" #dataVencimento="ngModel" required></p-calendar>
                <app-message [control]="dataVencimento" error="required" text="Informe uma data de vencimento"></app-message>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>

            <div class="p-col-12 p-md-9 p-fluid">
                <label>Descrição</label>
                <input pInputText type="text" ngModel name="descricao" #descricao="ngModel" required minlength="5">
                
                <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
                <app-message  [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
            </div>

            <div class="p-col-12 p-md-3 p-fluid">
                <label>Valor</label>
                <p-inputNumber placeholder="0,00" locale="pt-br" [minFractionDigits]="2" name="valor" ngModel #valor="ngModel"></p-inputNumber>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" ngModel #categoria="ngModel" required></p-dropdown>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" name="pessoa" ngModel #pessoa="ngModel" required></p-dropdown>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>

            <div class="p-col-12 p-d-flex p-p-3">
                <button pButton type="submit" label="Salvar" class="p-mr-2 p-button-info" [disabled]="formLancamento.invalid"></button>
                <button pButton type="button" label="Novo" class="p-mr-2"></button>
                <a href="javascript:;" class="p-as-center">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
