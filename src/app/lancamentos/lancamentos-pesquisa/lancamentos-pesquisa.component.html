<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="p-grid">  
      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="p-col-12">
        <label style="display: block;">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>
        <label> até </label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
      
    </div>
  </form> 
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="lancamentos" [responsive]="true" emptyMessage="Nenhum lançamento encontrado" [paginator]="true" [rows]="filtro.itensPorPagina" 
          [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>

          <ng-template pTemplate="header">
              <tr>
                  <th>Pessoa</th>
                  <th>Descrição</th>
                  <th>Vencimento</th>
                  <th>Pagamento</th>
                  <th>Valor</th>
              </tr>
          </ng-template>
      
          <ng-template pTemplate="body" let-lanc>
              <tr>  
                  <td>{{lanc.pessoa}}</td>
                  <td>{{lanc.descricao}}</td>
                  <td>{{lanc.dataVencimento | date:'dd/MM/y'}}</td>
                  <td>{{lanc.dataPagamento | date:'dd/MM/y'}}</td>
                  <td [ngStyle]="{ color: lanc.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lanc.valor | number}}</td>
                  <td class="p-d-flex">
                  <a pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="p-mr-2"></a>  
                  <button pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(lanc)"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      <br/>
      
      <div class="ui-g-12">
          <a pButton label="Novo lançamento"></a>
      </div>
      
      </div>
    </div>
    <p-toast position="bottom-right"></p-toast>
</div>
